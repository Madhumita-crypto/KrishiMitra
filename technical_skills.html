<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Skills - KrishiMitra</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
        }

        .course-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .course {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .course img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .course-description {
            font-size: 1rem;
            color: #555;
        }

        .course-title {
            font-size: 1.2rem;
            color: #2E8B57;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="course-list">
        <div class="course">
            <img src="course_image1.jpg" alt="Course Image">
            <div>
                <h3 class="course-title">Course Title 1</h3>
                <p class="course-description">Course description goes here. This is a brief detail about the course.</p>
            </div>
        </div>
        <div class="course">
            <img src="course_image2.jpg" alt="Course Image">
            <div>
                <h3 class="course-title">Course Title 2</h3>
                <p class="course-description">Course description goes here. This is a brief detail about the course.</p>
            </div>
        </div>
        <!-- Add more courses as needed -->
    </div>
</body>
</html>
