<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Out - KrishiMitra</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .option {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .option h3 {
            font-size: 1.5rem;
            color: #2E8B57;
        }

        .option a {
            text-decoration: none;
            color: #2E8B57;
            font-weight: bold;
            transition: color 0.3s;
        }

        .option a:hover {
            color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="options">
        <div class="option">
            <h3>Rent Your Tractor</h3>
            <a href="#">Click Here</a>
        </div>
        <div class="option">
            <h3>Rent Your Farm</h3>
            <a href="#">Click Here</a>
        </div>
        <!-- Add more options as needed -->
    </div>
</body>
</html>
