<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiMitra - Crop Advisory</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1603901995074-7f94ecf58f96?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #2e7d32;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2e7d32;
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 4px solid #1b5e20;
        }
        header h1 {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.7rem;
        }
        main {
            flex: 1;
            padding: 40px 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(241, 248, 233, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #81c784;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background-color: #388e3c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #2e7d32;
        }
        #result {
            margin-top: 30px;
            background-color: rgba(232, 245, 233, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        #advisory {
            margin-top: 50px;
            background-color: #f0fdf4;
            padding: 25px;
            border-left: 6px solid #43a047;
            border-radius: 10px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        #advisory h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        footer {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            border-top: 4px solid #1b5e20;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŒ¾ KrishiMitra Crop Advisory ðŸŒ¾</h1>
      <p> Empowering Bharat, one advise at a time</p>
    </header>
    <main>
        <form id="advisory-form">
            <label for="soil">Soil Type:</label>
            <select id="soil" name="soil">
                <option value="loamy">Loamy</option>
                <option value="clayey">Clayey</option>
                <option value="sandy">Sandy</option>
                <option value="black">Black</option>
            </select>

            <label for="weather">Weather Condition:</label>
            <select id="weather" name="weather">
                <option value="dry">Dry</option>
                <option value="humid">Humid</option>
                <option value="cool">Cool</option>
            </select>

            <label for="market">Market Demand:</label>
            <select id="market" name="market">
                <option value="high">High</option>
                <option value="moderate">Moderate</option>
                <option value="low">Low</option>
            </select>

            <button type="submit">Get Crop Suggestions</button>
        </form>

        <div id="result"></div>
    </main>

    <footer>
        &copy; 2025 KrishiMitra. All rights reserved.
    </footer>

    <script>
        document.getElementById('advisory-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const soil = document.getElementById('soil').value;
            const weather = document.getElementById('weather').value;
            const market = document.getElementById('market').value;

            let crop = 'Wheat, as a safe bet across most conditions.';

            if (soil === 'loamy' && weather === 'humid' && market === 'high') {
                crop = 'Try rice, sugarcane, or jute.';
            } else if (soil === 'black' && weather === 'dry') {
                crop = 'Cotton and soybean are ideal.';
            } else if (soil === 'sandy' && weather === 'dry') {
                crop = 'Go for bajra (pearl millet), moong, or sesame.';
            } else if (soil === 'clayey' && weather === 'cool') {
                crop = 'Consider growing wheat, lentils, or mustard.';
            } else if (market === 'low') {
                crop = 'Choose subsistence crops like pulses and vegetables to meet personal needs.';
            }

            document.getElementById('result').innerHTML = `
                <div id="advisory">
                    <h2>Recommended Crops</h2>
                    <p>Based on your selection, you can grow:</p>
                    <ul>
                        <li>ðŸŒ¿ <strong>${crop}</strong></li>
                    </ul>
                </div>
            `;
        });
    </script>
</body>
</html>
