<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiMitra - Crop Advisory</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1603901995074-7f94ecf58f96?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #2e7d32;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2d572c;
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 4px solid #1b3d1b;
        }
        header h1 {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.7rem;
        }
        main {
            flex: 1;
            padding: 40px 20px;
            background-color: #f0fdf4;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #f1faee;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #2d572c;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background-color: #2d572c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #1b3d1b;
        }
        #result {
            margin-top: 30px;
            background-color: rgba(232, 245, 233, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        #advisory {
            margin-top: 50px;
            background-color: #f0fdf4;
            padding: 25px;
            border-left: 6px solid #2d572c;
            border-radius: 10px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        #advisory h2 {
            color: #2d572c;
            margin-bottom: 10px;
        }
        footer {
            background-color: #2d572c;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            border-top: 4px solid #1b3d1b;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŒ¾ KrishiMitra Crop Advisory ðŸŒ¾</h1>
      <p> Empowering Bharat, one advise at a time</p>
    </header>
    <main>
        <form id="advisory-form">
            <label for="soil">Soil Type:</label>
            <select id="soil" name="soil">
                <option value="loamy">Loamy</option>
                <option value="clayey">Clayey</option>
                <option value="sandy">Sandy</option>
                <option value="black">Black</option>
            </select>

            <label for="weather">Weather Condition:</label>
            <select id="weather" name="weather">
                <option value="dry">Dry</option>
                <option value="humid">Humid</option>
                <option value="cool">Cool</option>
            </select>

            <label for="market">Market Demand:</label>
            <select id="market" name="market">
                <option value="high">High</option>
                <option value="moderate">Moderate</option>
                <option value="low">Low</option>
            </select>

            <button type="submit">Get Crop Suggestions</button>
        </form>

        <div id="result"></div>
    </main>

    <footer>
        &copy; 2025 KrishiMitra. All rights reserved.
    </footer>
    <!-- AI Chatbot Icon -->
    <a href="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/27/06/20250327061520-WXWH4E6R.json" target="_blank" style="position: fixed; bottom:20px; right:20px; background:#2d572c; border-radius:50%; width:60px; height:60px; display:flex; align-items:center; justify-content:center; text-decoration:none; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chatbot Icon" style="width:30px; height:30px;">
    </a>
    <div id="bot-container" style="position: fixed; bottom: 20px; right: 20px; width: 300px; height: 400px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; display: none;">
        <iframe src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/27/06/20250327061520-WXWH4E6R.json" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <a id="bot-toggle" onclick="toggleBot()" style="position: fixed; bottom: 20px; right: 20px; background: #2d572c; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 2px 6px rgba(0,0,0,0.3); cursor: pointer;">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chatbot Icon" style="width:30px; height:30px;">
    </a>
    <script>
        function toggleBot() {
            const botContainer = document.getElementById('bot-container');
            if (botContainer.style.display === 'none' || botContainer.style.display === '') {
                botContainer.style.display = 'block';
            } else {
                botContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
