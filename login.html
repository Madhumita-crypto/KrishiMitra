<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body style="background-image: url('login_background.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
  <div class="login-container">
    <form class="login-form">
      <h2 class="welcome-heading">Welcome Back</h2>

      <div class="input-group">
        <label for="username">Username / Phone-number</label>
        <input type="text" id="username" placeholder="Enter your username / phone-number" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <div class="show-password-toggle">
          <input type="checkbox" id="showPassword" />
          <label for="showPassword">Show Password</label>
        </div>
      </div>

      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script src="login.js"></script>
  <!-- AI Chatbot Icon -->
  <a href="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/27/06/20250327061520-WXWH4E6R.json" target="_blank" style="position: fixed; bottom: 20px; right: 20px; background: #2d572c; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chatbot Icon" style="width: 30px; height: 30px;">
  </a>
</body>
</html>
