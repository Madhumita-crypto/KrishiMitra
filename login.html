<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-image: url('login_background.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="login-container">
        <form class="login-form">
            <h2 class="welcome-heading">Welcome Back</h2>
            <div class="input-group">
                <label for="username">Username / Phone-number</label>
                <input type="text" id="username" placeholder="Enter your username / phone-number" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
           
        </form>
    </div>
</body>
</html>
